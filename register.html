<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div style="margin:0 auto;width: 400px;height: 200px">

<form>


    <div class="mb-3">
    <label for="exampleInputfullnames" class="form-label">Full Names</label>
    <input type="text" class="form-control" id="examplefullname" aria-describedby="emailHelp">
  </div>

    <div class="mb-3">
    <label for="exampleInputPhonenumber" class="form-label">Phone Number</label>
    <input type="phonenumber" class="form-control" id="exampleInputphonenumber" aria-describedby="emailHelp">
    <div id="phone number" class="form-text">We'll never share your phone with anyone else.</div>
  </div>





    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="createaccount" class="btn btn-primary">Create Account</button>
</form>



</div>








</body>
</html>
